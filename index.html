<style>
	body{
		margin: 0px;
		padding: 0px;
		background: #00b081;
		background-attachment: fixed;
	}
	.main{
		display: flex;
		align-items: center;
		justify-content: center;
		width: 100%;
		height: 100vh;
	}
	.logo{
		display: flex;
		align-items: center;
		justify-content: center;
		width: 300px;
		height: 300px;
		border-radius: 50%;
		border:1rem solid white;
		transform: scale(1);
		-webkit-tap-highlight-color: transparent;
		cursor: pointer;
		z-index: 989;
	}
	.logo.bass-overlay{
		position: absolute;
		opacity: 0.3;
		z-index: 990;
	}
	.logo img{
		width: 100%;
		height: 100%;
		object-fit: cover;
		border-radius: 50%;
		overflow: hidden;
		cursor: pointer;
	}
	.mediaplayer{
		opacity: 1;
		transition: 0.5s;
	}
	.mediaplayer.hide{
		opacity: 0;
	}
	.mediaplayer.hide:hover{
		opacity: 1;
	}
	.spectrume{
		position: absolute;
		display: flex;
		align-items: flex-end;
		list-style-type: none;
		margin: 0rem;
		padding: 0rem;
		/* z-index: 9999; */
	}
	.spectrume li{
		position: absolute;
		width: 7px;
		min-height: 140px;
		background-color: white;
		transform-origin: 0% 100% 0;
		border-radius: 3px;
	}
</style>
<body class="overflow-hidden">	
	<div class="main overflow-hidden" id="flash">
		<ul class="spectrume" id="spectrumeBeat"></ul>
		<a class="logo" id="spectrumeBass">
			<img src="assets/me.png" draggable="false">
		</a>
		<a class="logo paused mediaPlayerStarter bass-overlay" id="spectrumeBassOverlay">
			<img src="assets/me.png" draggable="false">
		</a>
	</div>
	<div class="container-fluid py-2 px-2 fixed-bottom">
		<div class="row">
			<div id="mediaPlayer" class="col d-none d-lg-block mediaplayer">
				<div class="row g-2" id="mediaPlayerControl">
					<div class="col-auto col-lg-auto">
						<button class="btn btn-success mediaPlayerStarter" id="mediaPlayerStarter">Play</button>
					</div>
					<div class="col col-lg-auto">
						<audio class="d-none" id="mediaPlayerAudio" controls loop>
							<source src="assets/audio/lily.webm" type="audio/mpeg">
						</audio>
						<input class="form-control d-none" id="mediaPlayerSelector" type="file" accept="audio/*" />
						<label for="mediaPlayerSelector" class="btn btn-success">Ubah Lagu</label>
					</div>
					<div class="col-auto col-lg-auto">
						<button class="btn btn-success" id="mediaPlayerToggle">Sembunyikan</button>
					</div>
				</div>
			</div>
			<div class="col-12 col-lg-auto d-flex  justify-content-center justify-content-lg-end align-items-end">

			</div>
		</div>
	</div>

<script src="assets/js/p5.js"></script>
<script src="assets/js/p5.sound.js"></script>
<script>
	$(document).on("click", "#mediaPlayerToggle", function(e) {
		isit = $("#mediaPlayer").hasClass('hide');
        if (isit == true){
            $("#mediaPlayer").removeClass('hide');
			$("#mediaPlayerToggle").html('Sembunyi');
        }else{
            $("#mediaPlayer").addClass('hide');
			$("#mediaPlayerToggle").html('Tampil');
        }
    });
	$(document).on("change", "#mediaPlayerSelector", function(e) {
        var files = this.files;
        $("#mediaPlayerAudio").attr("src", URL.createObjectURL(files[0]));
        $("#mediaPlayerAudio")[0].play();
    });
    $(document).on("click", ".mediaPlayerStarter", function(e) {
        if ($('#mediaPlayerAudio').prop("paused") == true){
            $("#mediaPlayerAudio")[0].play();
			$("#mediaPlayerStarter").html('Pause');
			$("#spectrumeBass").removeClass('paused');
        }else{
            $("#mediaPlayerAudio")[0].pause();
			$("#mediaPlayerStarter").html('Play');
			$("#spectrumeBass").addClass('paused');
        }
    });
</script>
<script type="text/javascript">
    let canvas; let fft;
	let teethRatio = 8; let teethMax = 1024; let teetUsed = (teethMax / teethRatio);  // Terdapat 64 teeth

    function setup() {
        canvas = createCanvas(10, 10);
        canvas.position(0, 0);
        canvas.style('pointer-events', 'none');

        fft = new p5.FFT();
        let context = getAudioContext();
        for (let elem of selectAll('audio')) {
            let mediaSource = context.createMediaElementSource(elem.elt);
            mediaSource.connect(p5.soundOut);
        }
		peakDetect = new p5.PeakDetect();
	
		// Init DOM untuk spectrume sebanyak teeth yang dipakai
		for (let index = 0; index < teetUsed; index++) {
			let rot = ((360)/teetUsed)*index;
			$(".spectrume").append(`<li class="teeth-${index}" style="transform:rotate(${rot}deg);"></li>`);
		}
		
    }

    function touchStarted() {
        getAudioContext().resume();
    }

	let count_delay = 0;
	// Peak
	let peak_buffer = 0;
    function draw() {
        let spectrum = fft.analyze();
        let waveform = fft.waveform();

		// Spectrume Bars
		let beat_base = spectrum; let beat_temp = 0; let beat_length = beat_base.length;
		let beat_repeat = Math.round(teetUsed/5);
		// Teeth
		let teethSelected = 0;
		for (let i = 0; i < (teetUsed); i++) { teethSelected ++;
			
			if (teethSelected % beat_repeat == 0) { teethSelected = teethSelected - beat_repeat; }
			beat_teeth = beat_base[ teethRatio * (teethSelected) ];
			// beat_teeth = beat_base[i*3];
			// beat_teeth = beat_base[(teethRatio/2)*i];
			
			let teethPos = i;
			let teethHeight = (100 + (beat_teeth/1.5));
			let teethOpaque = 0 + ((beat_teeth/255) * 0.7);
			$("#spectrumeBeat li").eq((teethPos)).css("height",`${teethHeight}px`);
			$("#spectrumeBeat li").eq(teethPos).css("opacity",`${(teethOpaque)}`);
		}
		
		// Bass dari spectrum
		let bass_base = spectrum; let bass_temp = 0; let bass_length = bass_base.length;
		for (let i = 0; i < (bass_length); i++) {
            bass_temp += (bass_base[i] / 255);
        }
		bass_temp = (bass_temp / bass_length)*0.1;

		// Bass dari WaveForm
		let wave_temp = 0;
		for (let i = 0; i < (waveform.length); i++) {
            wave_temp += (waveform[i] / 255);
        }
		wave_temp = (wave_temp / waveform.length)*0.1;

		// Bass dari Peak
		let peak_temp = 0;
		peakDetect.update(fft);
		if ( peakDetect.isDetected ) {
			peak_temp = 100;
		}
		if (peak_temp > peak_buffer){
			peak_buffer = peak_temp;
		}else{
			peak_buffer -= Math.round(peak_buffer/10);
		}

		let bassStrength = wave_temp + bass_temp ;
		$("#spectrumeBass").css("transform", `scale(${(1.02-bassStrength)})`);
		$("#spectrumeBassOverlay").css("transform", `scale(${(0.98+bassStrength)})`);

		// Debugging
		if (count_delay > 60){
			// console.log(bassStrength);
			count_delay = 0;
		}else{
			count_delay ++;
		}
    }
</script>
