<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  h1 {
    margin-top: 50px;
  }

  #audio-controls {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
  }

  #play-btn, #pause-btn, #stop-btn {
    background-color: #4CAF50;
    border: none;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 8px;
    transition-duration: 0.4s;
  }

  #play-btn:hover, #pause-btn:hover, #stop-btn:hover {
    background-color: #45a049;
  }

  #file-input {
    display: none;
  }

  #file-label {
    background-color: #008CBA;
    color: white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    border-radius: 8px;
    cursor: pointer;
    transition-duration: 0.4s;
  }

  #file-label:hover {
    background-color: #005f78;
  }

  #canvas-container {
    position: relative;
    width: 300px;
    height: 300px;
    margin: 50px auto;
    border-radius: 50%;
    background-color: #fff;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  canvas {
    border-radius: 50%;
  }
  
  #defaultCanvas0{ 
    width: 350px; 
    height: 350px;
    margin-right: 300px;
  }

  #vinyl {
    position: absolute;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    background-color: black;
    background-image: url('assets/me.png');
    background-size: cover;
    animation: spin 4s linear infinite;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
  }

  @keyframes spin {
    from {
      transform: rotate(0deg);
    }
    to {
      transform: rotate(360deg);
    }
  }
</style>
</head>
<body>
<h1>Music Player</h1>
<div id="audio-controls">
  <button id="play-btn">Play</button>
  <button id="pause-btn">Pause</button>
  <button id="stop-btn">Stop</button>
  <label id="file-label" for="file-input">Choose File</label>
  <input type="file" id="file-input" accept="audio/*" multiple>
</div>
<div id="canvas-container">
  <canvas id="audio-canvas" width="300" height="300"></canvas>
  <div id="vinyl"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.js"></script>
<script>
  let song;
  let fft;
  let canvas;

  function setup() {
    canvas = createCanvas(300, 300);
    canvas.parent('canvas-container');
    fft = new p5.FFT();
    document.getElementById('play-btn').addEventListener('click', playSong);
    document.getElementById('pause-btn').addEventListener('click', pauseSong);
    document.getElementById('stop-btn').addEventListener('click', stopSong);
    document.getElementById('file-input').addEventListener('change', handleFileSelect);
  }

function draw() {
  background(255);

  let spectrum = fft.analyze();
  noStroke();
  fill(0, 255, 0);
  for (let i = 0; i < spectrum.length; i++) {
    let angle = map(i, 0, spectrum.length, 0, TWO_PI);
    let amp = spectrum[i];
    let r = map(amp, 0, 256, 50, 150);
    let x = width / 2 + r * cos(angle);
    let y = height / 2 + r * sin(angle);
    ellipse(x, y, 10, 10);
  }
}

  function playSong() {
    if (song) {
      song.play();
    }
  }

  function pauseSong() {
    if (song) {
      song.pause();
    }
  }

  function stopSong() {
    if (song) {
      song.stop();
    }
  }

  function handleFileSelect(evt) {
    let files = evt.target.files; // FileList object

    // Loop through the FileList and render audio files
    for (let i = 0, f; f = files[i]; i++) {
      let reader = new FileReader();

      // Closure to capture the file information.
      reader.onload = (function (theFile) {
        return function (e) {
          // Render audio element
          song = loadSound(e.target.result, function () {
            playSong();
          });
        };
      })(f);

      // Read in the audio file as a data URL.
      reader.readAsDataURL(f);
    }
  }
</script>
</body>
</html>
